<div dir="rtl">
    <div class="modal-header">
        <h3 class="modal-title">עדכון תוכן דיון - שים לב, ניתן לשמור תוכן דיון פעם אחת בלבד</h3>
    </div>
    <div class="modal-body" style="height: 60vh">
        <textarea class="form-control form-group text-right" rows="3" placeholder="{{content}}" style="resize: none;width:100%;height:100%;" ng-model="content"></textarea>
    </div>

    <div class="modal-footer" style="text-align: center">
        <button class="btn btn-primary" id="saveContentButton" type="button" ng-click="ok()">שמירה</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">יציאה</button>
    </div>
</div>
