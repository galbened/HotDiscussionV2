<div dir="rtl">
    <div class="modal-header">
        <h3 class="modal-title">עדכון ביוגרפיה אישית</h3>
    </div>
    <div class="modal-body">
        <textarea class="form-control form-group text-right" rows="3" placeholder="{{userInfo}}" style="resize: none;width:100%;" ng-model="userInfo"></textarea>
    </div>

    <div class="modal-footer" style="text-align: center">
        <button class="btn btn-primary" type="button" ng-click="ok()">שמירה</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">יציאה</button>
    </div>
</div>
